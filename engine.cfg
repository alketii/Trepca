[application]

name="Trepca"
main_scene="res://menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[debug]

collision_shape_color=#7f0099b2
collision_contact_color=#ccff3319
collision_max_contacts_displayed=10000

[display]

stretch_mode="2d"
stretch_aspect="keep"
height=768
width=1280

[image_loader]

gen_mipmaps=false

[input]

tool_1=[key(1)]
tool_2=[key(2)]
F2=[key(F2)]
use_tool=[key(Space)]
move_down=[key(Down)]
move_up=[key(Up)]
move_left=[key(Left)]
move_right=[key(Right)]

[physics]

fixed_fps=50

[render]

mipmap_policy=2
default_clear_color=#ff2d1c0a
